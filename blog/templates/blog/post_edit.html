{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	
    <h1>New Post</h1>
	<a class="btn btn-primary" onclick="summernoteDestroy()">Markdown Editor</a> <a class="btn btn-warning" onclick="summernoteCall()">Visual Editor</a>
	<p></p>
    <form method="post" class="post-form-blog">
        {% crispy form %}
        
    </form>
{% endblock %}

{% block javascript %}
	<script>
	function summernoteCall(){
      $('.summernote').summernote({
        tabsize: 2,
        height: 200,
		placeholder: 'This is visual editor...'
		});
		}
	function summernoteDestroy(){
	  $('.summernote').each(function( index ) {
		$(this).summernote('destroy');
		});
		}
	$(window).on('shown.bs.modal',function(e){
		$('.modal-footer p').remove();
	})
	
	</script>	
{% endblock %}
