{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	
    <h1>New Post</h1>
	<a class="btn btn-primary" onclick="summernoteDestroy()">Markdown Editor</a> <a class="btn btn-warning" onclick="summernoteCall()">Visual Editor</a>
	<p></p>
    <form method="post" class="post-form-blog">
        {% crispy form %}
        
    </form>
{% endblock %}

{% block javascript %}
	<script>
	// Function to call Visual editor
	function summernoteCall(){
      $('.summernote').summernote({
        tabsize: 2,
        height: 200,
		placeholder: 'This is visual editor...',
		toolbar: [
			['style', ['style']],
			['font', ['bold', 'italic', 'underline', 'clear']],
			// ['font', ['bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'clear']],
			['fontname', ['fontname']],
			['fontsize', ['fontsize']],
			['color', ['color']],
			['para', ['ul', 'ol', 'paragraph']],
			['height', ['height']],
			['table', ['table']],
			['insert', ['link', 'picture', 'hr']],
			['view', ['fullscreen'/* 'codeview' */]],   // remove codeview button
			//['help', [/*'help'*/]]
		  ]
		});
		$('.summernote').empty();
		}
	// Function to call Markdown editor
	function summernoteDestroy(){
	  $('.summernote').each(function( index ) {
		$(this).summernote('destroy');
		});
		$('.summernote').empty();
		}
	/* To remove links from Visual editor help modal 
	$(window).on('shown.bs.modal',function(e){
		$('.modal-footer p').remove();
	})*/
	
	</script>	
{% endblock %}
